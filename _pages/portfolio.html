{% include base_path %}

<style>
  /* Hide sidebar and maximize PDF view */
  #main {
    max-width: 100% !important;
    padding: 0 !important;
  }
  
  .sidebar {
    display: none !important;
  }
  
  .page {
    max-width: 100% !important;
    padding: 0 !important;
  }
  
  .page__inner-wrap {
    max-width: 100% !important;
    padding: 0 !important;
  }
  
  .page__content {
    padding: 0 !important;
    max-width: 100% !important;
  }
  
  .cv-container {
    width: 100%;
    height: 100vh;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
  }
  
  .cv-header {
    padding: 1rem 2rem;
    background: var(--global-bg-color);
    border-bottom: 1px solid var(--global-border-color);
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  
  .cv-header h1 {
    margin: 0;
    font-size: 1.5rem;
  }
  
  .cv-embed {
    width: 100%;
    flex: 1;
    border: none;
    margin: 0;
    padding: 0;
    min-height: 0;
  }
  
  .cv-download {
    padding: 0.5rem 2rem;
    background: var(--global-bg-color);
    border-top: 1px solid var(--global-border-color);
    text-align: center;
  }
  
  .cv-download a {
    display: inline-block;
    padding: 0.5rem 1rem;
    background: var(--global-link-color);
    color: white;
    text-decoration: none;
    border-radius: 4px;
    transition: background 0.3s ease;
    font-size: 0.9rem;
  }
  
  .cv-download a:hover {
    background: var(--global-link-color-hover);
  }
  
  /* Remove page title header */
  .page__title {
    display: none;
  }
</style>

<div class="cv-container">
  <div class="cv-header">
    <h1>Curriculum Vitae</h1>
    <a href="/files/cv.pdf" target="_blank" style="padding: 0.5rem 1rem; background: var(--global-link-color); color: white; text-decoration: none; border-radius: 4px; font-size: 0.9rem;">Download PDF</a>
  </div>
  
  <iframe 
    src="/files/cv.pdf" 
    class="cv-embed"
    title="CV PDF Viewer">
    <p>Your browser does not support PDFs. <a href="/files/cv.pdf">Download the CV</a> instead.</p>
  </iframe>
  
  <div class="cv-download">
    <a href="/files/cv.pdf" target="_blank">Download CV (PDF)</a>
  </div>
</div>
